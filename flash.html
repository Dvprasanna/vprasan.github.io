<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        #flashcards-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .flashcard {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 200px;
            text-align: center;
        }

        textarea {
            width: 80%;
            height: 100px;
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="flashcards-container"></div>
    <textarea id="input-text" placeholder="Paste your paragraphs here..."></textarea>
    <button onclick="createFlashcards()">Create Flashcards</button>

    <script>
        function createFlashcards() {
            const container = document.getElementById('flashcards-container');
            const inputText = document.getElementById('input-text').value;
            const paragraphs = inputText.split('\n').filter(paragraph => paragraph.trim() !== '');

            container.innerHTML = ''; // Clear previous flashcards

            paragraphs.forEach(paragraph => {
                const flashcard = document.createElement('div');
                flashcard.className = 'flashcard';
                flashcard.textContent = paragraph;
                container.appendChild(flashcard);
            });
        }
    </script>
</body>
</html>
